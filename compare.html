<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Degrees</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "container3">
      <div class = "headerTrapezoid" id = "compareBanner"> 
        <div class = bigtext id = pageTitle> COMPARE </div>
      </div>
    </div>
    <div class="container1">
      <div id="trapezoid1" class = "bigtext">
        <div class="header">
          <a href = "index.html" class = "link1" id = "title"> ENGINEERING DEGREES </a>
          <div id="headerRight">
            <a href="intro.html" class="link1"> Introduction</a> |
            <a href="about.html" class="link1"> Help & About</a> |
          </div>
        </div>
      </div>
    </div>

    <div class = "content"> 
      <div class="compareBoxWrapper">
        <div class="invisBox">
          <button class = "compareBox" id = "compareBox1" onclick = "openCompare()"> 
            <div class = compareText id = "compareText1"> Degree 1 </div>
          </button> 
          <div class="compareContent" id = "compareContent1"> 
            <button class = "compareButton headerText" id = "mechanical1">Mechanical</button>
            <button class = "compareButton headerText" id = "aerospace1">Aerospace</button>
            <button class = "compareButton headerText" id = "electrical1">Electrical</button>
            <button class = "compareButton headerText" id = "material1">Material</button>
            <button class = "compareButton headerText" id = "civil1">Civil</button>
            <button class = "compareButton headerText" id = "industrial1">Industrial</button>
            <button class = "compareButton headerText" id = "software1">Software</button>
            <button class = "compareButton headerText" id = "information1">Information</button>
            <button class = "compareButton headerText" id = "biomedical1">Biomedical</button>
            <button class = "compareButton headerText" id = "environmental1">Environmental</button>
            <button class = "compareButton headerText" id = "chemical1">Chemical</button>
          </div>
        </div>

        <div class = "invisBox2">
          <button class="compareBox" id = "compareRight" onclick = "openCompare2()"> 
            <div class = compareText id = "compareText2"> Degree 2 </div>
          </button>

          <div class="compareContent" id = "compareContent2">
            <button class = "compareButton headerText" id = "mechanical2">Mechanical</button>
            <button class = "compareButton headerText" id = "aerospace2">Aerospace</button>
            <button class = "compareButton headerText" id = "electrical2">Electrical</button>
            <button class = "compareButton headerText" id = "material2">Material</button>
            <button class = "compareButton headerText" id = "civil2">Civil</button>
            <button class = "compareButton headerText" id = "industrial2">Industrial</button>
            <button class = "compareButton headerText" id = "software2">Software</button>
            <button class = "compareButton headerText" id = "information2">Information</button>
            <button class = "compareButton headerText" id = "biomedical2">Biomedical</button>
            <button class = "compareButton headerText" id = "environmental2">Environmental</button>
            <button class = "compareButton headerText" id = "chemical2">Chemical</button>
          </div>
        </div>

      </div>
      <div class = leftCompare> </div>
      <div class = "leftCompare rightCompare"></div>
      
      <div class = "headerText compareHeader"> Salary </div>
      <div class = compareLine> </div>
        <div>
          <div class = "compareStats leftStats" id = "salary1"> UK:<br> US:  <br>Canada: </div>
          <div class = "compareStats rightStats" id = "salary2"> UK: <br> US: <br>Canada: </div>
        </div>


      <div class = "headerText compareHeader"> Total Employed </div>
      <div class = compareLine> </div>
        <div>
          <div class = "compareStats leftStats" id = "employ1"> UK:  <br> US:<br>Canada: </div>
          <div class = "compareStats rightStats" id = "employ2"> UK: <br> US: <br>Canada:</div>
        </div>

      <div class = "headerText compareHeader"> Job Growth </div>
      <div class = compareLine> </div>
        <div>
          <div class = "compareStats leftStats" id = "jobgrowth1"> UK:<br> US: <br>Canada: </div>
          <div class = "compareStats rightStats"id = "jobgrowth2"> UK:<br> US:<br>Canada:</div>
        </div>

      <div class = "headerText compareHeader"> Replacement Rate </div>
      <div class = compareLine> </div>
        <div>
          <div class = "compareStats leftStats" id = "replacement1"> UK: <br> US: <br>Canada: </div>
          <div class = "compareStats rightStats" id = "replacement2"> UK: <br> US: <br> Canada:</div>
        </div>



    </div>
    <div class="container2">
      <div id="trapezoid2">
        <div class="header">
          <div class = "bigtext" id = footerLeft>  </div>
          <div class="bigtext" id="footerRight">
          </div>
        </div>
      </div>
    </div>

  <script src = "script.js"> </script>
